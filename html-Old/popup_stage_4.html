<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Artist_dashboard</title>
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="images/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="images/favicons/manifest.json">
    <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Martel:400,200,300,600,700,800,900' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="container">
        <h2>Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div class="modal fade purhased" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="modal-body">
                        <div class="logo text-center">
                            <a href="">
                                <p>Sndtrack</p>
                                <span>music licensing</span>
                            </a>
                        </div>
                        <div class="chckout_pop text-center">
                            <p>Checkout</p>
                        </div>
                        <div class="login_cont text-center help_cnt cstmr_settings">
                            <form class="login_form">
                                <div class="input_fields">
                                    <div class="col-1-form col-sm-4 col-xs-12 pdngg-left">
                                        <ul>
                                            <li>
                                                <input type="text" placeholder="Full Name" required="">
                                            </li>
                                            <li>
                                                <input type="text" placeholder="First Line Address">
                                            </li>
                                            <li>
                                                <input type="text" placeholder="City/State" required="">
                                            </li>
                                            <li>
                                                <select>
                                                    <option>Country</option>
                                                    <option>India</option>
                                                    <option>Canada</option>
                                                </select>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-1-form col-sm-4 col-xs-12">
                                        <ul>
                                            <li>
                                                <input type="text" placeholder="Project Name" required="">
                                            </li>
                                            <li>
                                                <input type="text" placeholder="Last Name">
                                            </li>
                                            <li>
                                                <input type="text" placeholder="Second Line Address" required="">
                                            </li>
                                            <li>
                                                <input type="email" placeholder="Zip / Post Code" required="">
                                            </li>
                                            <li>
                                                <input type="email" placeholder="VAT (if applicable)" required="">
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-1-form col-sm-4 col-xs-12 pdngg-right">
                                        <ul>
                                            <li>
                                                <input type="password" placeholder="Name on Card" required="">
                                            </li>
                                            <li>
                                                <input type="password" placeholder="Card Number">
                                            </li>
                                            <li class="expiry_dat">
                                                <input class="pull-left" type="password" placeholder="Expiry" required="">
                                                <input class="pull-right" type="password" placeholder="Security Code" required="">
                                            </li>
                                            <li>
                                                <input type="password" placeholder="Coupan" required="">
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="back_btn">
                                    <a href="" class="custom-button">Back</a>
                                    <a href="" class="custom-button">Purchase</a>
                                </div>
                            </form>
                            <div class="standard_info">
                                <p>Standard License - Company, brand, product, service, promotion, event, online series</p>
                            </div>
                            <div class="popup_social text-center">
                                <ul>
                                    <li><a href="">Privacy Policy</a></li>
                                    <li><a href="">User Agreement</a></li>
                                    <li><a href="">Terms &amp; Consitions</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/toggle.js"></script>
    <script src="https://use.typekit.net/auo4nbe.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>
    <script src="js/wow.js"></script>
    <script>
        var wow = new WOW({
            boxClass: 'wow', // animated element css class (default is wow)
            animateClass: 'animated', // animation css class (default is animated)
            offset: 0, // distance to the element when triggering the animation (default is 0)
            mobile: true, // trigger animations on mobile devices (default is true)
            live: true, // act on asynchronously loaded content (default is true)
            callback: function (box) {
                // the callback is fired every time an animation is started
                // the argument that is passed in is the DOM node being animated
            },
            scrollContainer: null // optional scroll container selector, otherwise use window
        });
        wow.init();
    </script>
    <script>
        wow = new WOW({
            animateClass: 'animated',
            offset: 100,
            callback: function (box) {
                console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
            }
        });
        wow.init();
        document.getElementById('moar').onclick = function () {
            var section = document.createElement('section');
            section.className = 'section--purple wow fadeInDown';
            this.parentNode.insertBefore(section, this);
        };
    </script>
    <script>
        $('.bxslider').bxSlider({
            minSlides: 3,
            maxSlides: 4,
            slideWidth: 365,
            slideMargin: 30
        });
    </script>
    <script>
        $(window).scroll(function () {

            if ($(this).scrollTop() > 0) {
                $('header').addClass('off-canvas');
            } else {
                $('header').removeClass('off-canvas');
            }
        });
    </script>
    <script>
        $('document').ready(function () {
            $('.drop_header').click(function () {
                $('.drop_cntnt').slideToggle();
            });
        });
    </script>

</body>

</html>
